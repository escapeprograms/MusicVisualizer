<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Visualizer!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
		<link rel="icon" href="triangle.png">
    <!--MIDI parsing resources https://github.com/Tonejs/Midi-->
    <script type="text/javascript" src="https://unpkg.com/tone@latest/build/Tone.js"></script>
		<script type="text/javascript" src="https://unpkg.com/@tonejs/ui@0.0.8/build/tonejs-ui.js"></script>

	<body>
  <section class="main">

  </section>
  <canvas id="canvas">Your browser does not support the HTML5 canvas tag.</canvas>
  <script>setTimeout(()=>{window.scrollTo(0, 0);},500)//scroll to top</script>
  <script src = "./midi.js"></script>
	<script src="./render.js"></script>
